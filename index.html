<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="container">
    <div class="weather-search">
      <div class="flexbox">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" 
              id="citysearch" 
              placeholder="City search"
              autofocus="on"
              autocomplete="off"
              class="form-control" />
            </div>
          <div class="col-3">
            <input type="submit" 
             class="btn btn-primary shadow-sm w-100" 
             value="Search" 
             class="search">
          </div>
          <div class="col-3" id="current">
            <button class="btn btn-success w-100" id="current-location-button">
             Current 
            </button>
          </div> 
      </div>
      </form>
      <h1 id="city">
        Komotini, Greece
      </h1>
      <h5 id="date">
          Friday 20:13
      </h5>
      <div class="row">
        <div class="col-6">
          <img src="images/sun-cloud.png" 
              alt="sun and cloud" 
              class="mainImage" />
          <span class="temperature">21</span><span class="units">°C</span>
        </div>
        <div class="col-6" id="features">
          <ul>
            <li id="description">Clear</li>
            <li>Humidity: <span id="humidity">51</span></li>
            <li>Wind: <span id="wind">5</span>km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="fiveDayWeather">
      <div class="col-sm-2" style="width: 150px" id="saturday">
        <div class="card" >
          <div class="card-body">
            <h6 class="card-title">Saturday</h6>
            <p class="card-text"><img src="images/sun.png" class="card-img-top" alt="cloud" />
            <span class="temp">20°C</span></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="width: 150px">
        <div class="card" >
          <div class="card-body">
            <h6 class="card-title">Sunday</h6>
            <p class="card-text"><img src="images/cloudy (1).png" class="card-img-top" alt="cloud" />
            <span class="temp">25°C</span></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="width: 150px">
        <div class="card" >
          <div class="card-body">
            <h6 class="card-title">Monday</h6>
            <p class="card-text"><img src="images/cloudyAndRain.png" class="card-img-top" alt="cloud" />
            <span class="temp">22°C</span></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="width: 150px">
        <div class="card" >
          <div class="card-body">
            <h6 class="card-title">Tuesday</h6>
            <p class="card-text"><img src="images/sun.png" class="card-img-top" alt="cloud" />
            <span class="temp">27°C</span></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="width: 150px">
        <div class="card" >
          <div class="card-body">
            <h6 class="card-title">Wednesday</h6>
            <p class="card-text"><img src="images/cloud.png" class="card-img-top" alt="cloud" />
            <span class="temp">20°C</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
