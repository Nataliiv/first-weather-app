<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="container">
    <div class="weather-search">
      <div class="flexbox">
        <form  id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input type="search" 
              id="citysearch" 
              placeholder="City search"
              autofocus="on"
              autocomplete="off"
              class="form-control" />
            </div>
          <div class="col-3">
            <input type="submit" 
             class="btn btn-primary shadow-sm w-100" 
             value="Search" 
             class="search">
          </div>
      </div>
      </form>
      <h1 id="city">
        Komotini
      </h1>
      <h5>
        Last updated: <span id="date"></span>
      </h5>
      <div class="row" id="weather-description">
        <div class="col-6">
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
              alt="sun and cloud" 
              class="mainImage"
              id="icon" />
            <span class="temperature">21</span><span class="units">Â°C</span>
          </div>
        </div>
        <div class="col-6" id="features">
          <ul>
            <li id="description">Clear</li>
            <li>Humidity: <span id="humidity">51</span></li>
            <li>Wind: <span id="wind">5</span>km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
      
    </div>
  </div>
    <footer>
      <a href="https://github.com/Nataliiv/first-weather-app" target="_blank">Open-source code</a> 
      by Nataliia Ivanchak
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
